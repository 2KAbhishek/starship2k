format = """
[](fg:blue)\
$directory\
[](fg:blue bg:green)\
$git_branch\
$git_status\
[](fg:green bg:cyan)\
$time\
[](fg:cyan)\
$fill\

$cmd_duration\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$ruby\
$rust\
$scala\
$docker_context\

$line_break\
$character
"""

continuation_prompt = "[  ](blue)"

[character]
success_symbol = "[  ](bold green)" # normal prompt
error_symbol = "[ ✘ ](italic red)" # used if previous command failed

# You can also replace your username with a neat symbol like  to save some space
[directory]
style = "fg:black bg:blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"~" = " ~"
"Documents" = "  Documents"
"Downloads" = "   Downloads"
"Music" = "   Music"
"Pictures" = "   Pictures"
"Projects" = "   Projects"

[git_branch]
symbol = "  "
style = "fg:black bg:green"
format = '[ $symbol $branch ]($style)'

[git_status]
ahead = " $count "
behind = " $count "
deleted = "﫧$count "
diverged = " $count "
stashed = " $count "
modified = " $count "
staged = " $count "
renamed = " $count "
untracked = " $count "
style = "fg:black bg:green"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%a, %I:%M %p" # Hour:Minute Format
style = "fg:black bg:cyan"
format = '[  $time ]($style)'

[cmd_duration]
style = "yellow bold"
format = '[  $duration]($style)'

[c]
symbol = " "
style = "fg:black bg:#3F4347"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "fg:black bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "fg:black bg:#422758"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "fg:black bg:#F0AD00"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "fg:black bg:#00ACD7"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "fg:black bg:#9C4B89"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "fg:black bg:#F0931C"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "fg:black bg:#CA3C32"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "fg:black bg:#6BA15C"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "fg:black bg:#F7E852"
[ruby]
symbol = " "
style = "fg:#B91B0B bold"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "fg:black bg:#C26F2E"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "fg:black bg:#D73222"
format = '[ $symbol ($version) ]($style)'
